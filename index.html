<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/favicon.ico" />
  <title data-ng-bind="page.title"></title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="/css/theme.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="http://cdn.rawgit.com/keithio/angular-mailchimp/master/angular-mailchimp.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
</head>
<body>
   <div class="wrap">
      <div class="container">
         <div layout="column" layout-gt-xs="row">
            <div class="col_sidebar" flex-gt-xs="25" flex="100">
               <nav ng-controller="NavCtrl" class="navbar" role="navigation">
                  <div class="navbar_header">
                     <md-button class="navbar_toggle" ng-click="navShow = !navShow">
                        <label class="navbar_label">MENU</label>
                        <span class="icon_bar"></span>
                     </md-button>
                     <a class="navbar_brand" href="#/">
                        Andy Beck
                     </a>
                  </div>
                  <ul class="navbar_nav slide" ng-hide="navShow">
                     <li class="navbar_heading">
                        <md-button ng-click="page.subNavShow = !page.subNavShow">Gallery<span class="chevron"></span></md-button>
                        <ul class="slide" ng-show="page.subNavShow">
                           <li ng-repeat="category in categories" ng-class="getClass('/gallery/{{category | lowercase}}')"><md-button ng-href="#/gallery/{{category | lowercase}}">{{category}}</md-button></li>
                        </ul>
                     </li>
                     <li ng-class="getClass('/about')"><md-button ng-href="#/about">About</md-button></li>
                     <li ng-class="getClass('/news')"><md-button ng-href="#/news">News</md-button></li>
                     <li ng-class="getClass('/contact')"><md-button ng-href="#/contact">Contact</md-button></li>
                     <li ng-controller="subscribeCtrl" id="subscribe"><md-button ng-click="subscribe($event)" md-ripple-size="partial">Subscribe</md-button></li>
                     <li ng-controller="SocialCtrl" class="social" layout="row" layout-align-xs="space-around">
                        <md-button aria-label="follow on twitter" ng-click="socialUrl('https://twitter.com/@andynbeck')">
                           <md-tooltip md-direction="bottom">follow on twitter</md-tooltip>
                           <md-icon><svg viewBox="0 0 24 24"><use xlink:href="#twitter"></use></svg></md-icon>
                        </md-button>
                        <md-button aria-label="facebook page" ng-click="socialUrl('https://www.facebook.com/AndyBeckArt')">
                           <md-tooltip md-direction="bottom">facebook page</md-tooltip>
                           <md-icon><svg viewBox="0 0 24 24"><use xlink:href="#facebook"></use></svg></md-icon>
                        </md-button>
                        <md-button aria-label="follow on instagram" ng-click="socialUrl('http://www.instagram.com/andybeckartist')" flex-lt-sm="33">
                           <md-tooltip md-direction="bottom">follow on instagram</md-tooltip>
                           <md-icon><svg viewBox="0 0 24 24"><use xlink:href="#instagram"></use></svg></md-icon>
                        </md-button>
                     </li>
                  </ul>
               </nav>
            </div>
            <div class="col_main" ng-class="page.direction" flex-gt-xs="75" flex="100">
               <div ng-view class="view"></div>
            </div>
         </div>
      </div>
   </div>
   <footer class="footer">
      <div class="container">
         <p ng-controller="FooterCtrl" ng-bind-html="footer"></p>
      </div>
   </footer>

</html>
